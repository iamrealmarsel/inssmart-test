- id: 1
  tab: Горный велосипед
  title: Велосипед STELS Navigator 510 HD 26 2022
  text:
    p1: Данный велосипед с колесами 26 дюймов хорошо подходит высоким подросткам.
      Прогиб рамы и небольшой размер рамы расчитан на рост от 135 до 165 см.
    p2: Суммарный вес велосипеда был снижен до 16,9 кг, так как рама была
      изготовлена с учетом использования велосипеда подростками.
  features:
    - Двойной обод
    - Алюминиевый сплав
    - Колеса диаметром 26 дюймов
    - Покрышки 26х1,95"

- id: 2
  tab: Женский велосипед
  title: Велосипед SCHWINN Traveler women 2022
  text:
    p1: Женский велосипед со стальной рамой Classic step-true lightweight
      позволяет девушкам без проблем его перемещать.
    p2: На данном велосипеде имеется 7 скоростей с переключателями от Shimano, а
      жесткая вилка обеспечивает отличную управляемость. Подходит для катания
      по асфальтированным поверхностям.
  features:
    - Стальная рама
    - Колеса диаметром 24 дюймов
    - Жесткая вилка
    - 7 скоростей
  featuresMod: true
